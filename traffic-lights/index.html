<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Traffic Lights</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="lights__form">
				<span class="lights__right"></span>
				<span class="lights__yellow"></span>
				<span class="lights__green"></span>
			</div>
			<div class="lights__nav">
				<div class="lights__time">
					<label for="#">Time red:</label>
					<input type="number" id="red__num">
				</div>
				<div class="lights__time">
					<label for="#">Time yellow:</label>
					<input type="number" id="yellow__num">
				</div>
				<div class="lights__time">
					<label for="#">Time green:</label>
					<input type="number" id="green__num">
				</div>
				<div class="lights__buttons">
					<button class="lights__start">Start</button>
					<button class="lights__stop">Stop</button>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>

</body>

</html>
